version: "3"

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py makemigrations &&
             python manage.py loaddata fixture_file.json &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8080"
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:14.4-alpine
    ports:
      - "5433:5432"
    env_file:
      - .env
  redis:
    image: redis:alpine


  celery:
    build:
      context: .
    command: "celery -A library_core worker -l INFO"
    env_file:
      - .env
    depends_on:
      - redis
      - app
      - db


  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: "celery -A library_core beat -l INFO"
    depends_on:
      - app
      - redis
      - db
      - celery
    restart: on-failure
    env_file:
      - .env
